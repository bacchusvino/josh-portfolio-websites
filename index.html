<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Josh Pirtle Portfolio</title>

<style>
    body {
        background: #f7f7f7;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .envelope-container {
        position: relative;
        width: 480px;
        height: 320px;
        perspective: 1500px;
        cursor: pointer;
    }

    .envelope {
        width: 100%;
        height: 100%;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(14px);
        box-shadow: 0 12px 35px rgba(0,0,0,0.18);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease-out;
    }

    .envelope::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
            linear-gradient(135deg, rgba(0,0,0,0.12) 0%, transparent 40%),
            linear-gradient(45deg, rgba(0,0,0,0.05) 0%, transparent 60%);
        opacity: 0.28;
        pointer-events: none;
    }

    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 55%;
        background: rgba(255, 255, 255, 0.35);
        border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(18px);
        transform-origin: top;
        transform: rotateX(0deg);
        transition: transform 0.85s cubic-bezier(0.25, 0.8, 0.3, 1.2);
    }

    .content {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 70%;
        padding: 30px;
        background: #faf3e6; /* parchment */
        border-top: 1px solid #e4d8c4;
        box-shadow: inset 0 4px 12px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        opacity: 0;
        transform: translateY(25px);
        transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .open .flap {
        transform: rotateX(-155deg);
    }

    .open .content {
        opacity: 1;
        transform: translateY(0);
    }

    .content a {
        color: #2a2a2a;
        text-decoration: none;
        font-size: 1.25rem;
        font-weight: 600;
    }

    .content a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="envelope-container" onclick="this.classList.toggle('open')">
    <div class="envelope">
        <div class="flap"></div>
        <div class="content">
            <a href="projects.html">Projects</a>
            <a href="about.html">About Josh</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
</div>

</body>
</html>
