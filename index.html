<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Josh Pirtle Portfolio</title>

<style>
    body {
        background: #f5f5f5;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .envelope-container {
        position: relative;
        width: 350px;
        height: 250px;
        cursor: pointer;
    }

    /* Glass envelope base */
    .envelope {
        width: 100%;
        height: 100%;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s;
    }

    .envelope:hover {
        transform: translateY(-4px);
    }

    /* Blueprint etching lines */
    .envelope::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
            linear-gradient(135deg, rgba(0,0,0,0.1) 0%, transparent 40%),
            linear-gradient(45deg, rgba(0,0,0,0.05) 0%, transparent 60%);
        opacity: 0.3;
        pointer-events: none;
    }

    /* Flap */
    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: rgba(255, 255, 255, 0.2);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        transform-origin: top;
        transition: transform 0.8s ease-in-out;
        backdrop-filter: blur(12px);
    }

    /* Content inside */
    .content {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 75%;
        padding: 20px;
        background: #faf5ec; /* parchment */
        border-top: 1px solid #e6decf;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        opacity: 0;
        transform: translateY(15px);
        transition: opacity 0.7s ease, transform 0.7s ease;
    }

    /* Open state */
    .open .flap {
        transform: rotateX(-150deg);
    }

    .open .content {
        opacity: 1;
        transform: translateY(0);
    }

    /* Links */
    .content a {
        color: #2a2a2a;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
    }

    .content a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="envelope-container" onclick="this.classList.toggle('open')">
    <div class="envelope">
        <div class="flap"></div>
        <div class="content">
            <a href="#projects">Projects</a>
            <a href="#about">About Josh</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</div>

</body>
</html>
