# Netlify Configuration for Josh Pirtle Portfolio
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed for static HTML/CSS/JS
  publish = "."

# Redirect www to non-www (optional, configure domain first)
[[redirects]]
  from = "https://www.joshpirtle.com/*"
  to = "https://joshpirtle.com/:splat"
  status = 301
  force = true

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache static assets for 1 year
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files should revalidate
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Pretty URLs - serve folder/index.html for folder URLs
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true
